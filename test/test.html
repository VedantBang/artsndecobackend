<html>
	<head></head>
	<body>
		<script type="text/javascript">
			let form = new FormData();
			form.append('username','artsndeco');
			form.append('password','styrofoam');
			(async()=>{
				let results = await fetch('http://localhost:3000/login', {
					method: 'POST',
					body: form
				});
				console.log(results);
				results = await results.json();
				document.write(""+results.ok+"\n"+results.token);
				console.log(results);
			})();
		</script>
	</body>
</html>
